<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="badge text-bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="submitEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" formControlName="nombres" placeholder="Nombres">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                        
                        <div class="col mt-3">
                            <input type="number" class="form-control" formControlName="cedula" placeholder="Cedula">
                        </div>

                        <div class="col mt-3">
                            <input type="number" class="form-control" formControlName="salario" placeholder="Salario">
                        </div>

                        <div class="col mt-3">
                            <button type="button" class="btn btn-danger me-3" routerLink="/list-empleados">Cancelar</button>
                            <button type="submit" class="btn btn-success ms-3">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
